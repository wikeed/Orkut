<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pagina de login do Orkut">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" href="./images/orkut.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <title>Orkut</title>
</head>

<body>

  <div class="logo">
    <img src="./images/2560px-Logo_ORKUT.svg.png" alt="Logo do Orkut">
  </div>
    <div class="container fields">
      <div class="text">
        <p>Acesse o <span style="color:#e01a89 ;"><b>Orkut</b></span> com sua conta do <img id="logo__google"
            src="./images/Google_2015_logo.svg.png" alt="Logo do Google"></p>
      </div>
      <form>
        <div class="inputs">
          <input placeholder="Digite seu e-mail" name="" class="field__inputs" type="email" required>
          <input placeholder="Digite sua senha" name="" class="field__inputs" type="password" required>
        </div>
        <div class="field__remember">
          <input type="checkbox" id="checkbox" name="checkbox">
          <label class="label-checkbox" for="checkbox"></label>
          <label for="checkbox">Lembrar sempre do meu acesso</label>
        </div>
        <div class="field__button">
          <button type="submit" class="button">Entrar</button>
        </div>
      </form>
      
      <div class="field__esqueci">
        <a href="#">Esqueci minha senha ou e-mail</a>
      </div>
      <div class="field__conta">
        <p>NÃ£o tem conta? <a href="#"><span id="criar">Criar agora</span></a></p>
      </div>
  </div>
</body>

</html>
